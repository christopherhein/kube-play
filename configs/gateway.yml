apiVersion: v1
kind: Service
metadata:
  name: gateway
  labels:
    app: gateway
spec:
  selector:
    app: gateway
  ports:
  - port: 80
    targetPort: http-server
    name: http
  - port: 443
    targetPort: http-server
    name: ssl
  type: LoadBalancer

---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: gateway
  labels:
    app: gateway
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
      - name: gateway
        image: christopherhein/mx-gateway
        ports:
        - name: http-server
          containerPort: 4000
        env:
        - name: TRACKS_HOST
          value: tracks
        - name: TRACKS_PORT
          value: "4567"
        - name: LAPTIMES_HOST
          value: laptimes
        - name: LAPTIMES_PORT
          value: "5000"

